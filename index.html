<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SE-NO</title>
</head>
<body>
  <main>
    <div class="content">
      <h1 class="title">SE-NO</h1>
      <h2 class="subtitle">The anti search engine optimization search engine.</h2>
      <form>
        <div class="input-wrapper">
          <input type="text" placeholder="Enter your search here">
        </div>
        <div class="action">
          <button type="submit">Search</button>
          <button class="lucky" type="submit">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <span>
      Made by <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/emmakathleenmurray/">Emma</a> and the <a target="_blank" rel="noopener noreferrer" href="https://toggl.com/">Watercooler</a>
    </span>
  </footer>

  <script>
    const form = document.querySelector('form');
    const input = document.querySelector('input');

    function randomInRange(min, max) {
      return min + Math.floor(Math.random() * Math.floor(max));
    }

    function luckyPage () {
      return randomInRange(1, 20);
    }

    function getPage (e) {
      return e.submitter.matches('.lucky') ? luckyPage() : 2
    }

    function getStart (page) {
      return (page - 1) * 10;
    }

    function openPageX (e) {
      e.preventDefault();
      const query = input.value.trim();
      const redirect = `https://www.google.com/search?start=${getStart(getPage(e))}&q=${query}`;
      location.href = redirect;
    }

    form.addEventListener('submit', openPageX);
  </script>
</body>
</html>
